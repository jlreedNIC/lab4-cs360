        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://use.fontawesome.com/e8f26e73ec.js"></script>
    </head>

    <body style="background-color:black">
        
        <nav class="navbar navbar-dark bg-black">
            <span class="navbar-brand mb-0 h1">Shutter</span>

            <ul class="nav">
                <li class="nav-item active">
                    <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" href="#">Photos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" href="#">Bio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" href="#">Blog</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="contact.html">Contact</a>
                </li>
      
                <li class="nav-item" style="padding: 5px">
                    <a href="https://twitter.com/" data-bs-toggle="tooltip" data-bs-placement="bottom" title="twitter">
                        <i class="fa fa-twitter fa-2x" style="color:rgba(255, 255, 255, 0.815)"></i>
                    </a>
                </li>
      
                <li class="nav-item" style="padding: 5px">
                    <a href="https://instagram.com/" data-bs-toggle="tooltip" data-bs-placement="bottom" title="instagram">
                        <i class="fa fa-instagram fa-2x" style="color:rgba(255, 255, 255, 0.815)"></i>
                    </a>
                </li>
      
                <li class="nav-item" style="padding: 5px">
                    <a href="https://facebook.com/" data-bs-toggle="tooltip" data-bs-placement="bottom" title="facebook">
                        <i class="fa fa-facebook fa-2x" style="color:rgba(255, 255, 255, 0.815)"></i>
                    </a>
                </li>
            </ul>

        <h1 style="color:white; text-align: center">Contact</h1>
        <form class="container-fluid">
            <div class="row">
                <div class="form-group col-md-6">
                    <label class="form-label text-muted" style="color:white">First Name:</label>
                    <input type="text" class="form-control" id="fname" placeholder="first name" name="fname"><br>
                </div>

                <div class="form-group col-md-6">
                    <label class="form-label text-muted" style="color:white">Last Name:</label>
                    <input type="text" class="form-control" id="lname" placeholder="last name" name="lname"><br>
                </div>
            </div>


            <div class="form-group">
                <label class="form-label text-muted" style="color:white">Email Address:</label>
                <input type="email" class="form-control" id="email" placeholder="email address" name="email"><br>
            </div>

            <div class="form-group">
                <label class="form-label text-muted" style="color:white">Message:</label>
                <textarea for="message" class="form-control" placeholder="Type your message here"></textarea><br>
            </div>

            <div>
                <button type="submit" class="btn btn-light">Submit</button>
            </div>
        </form>

    </body>
</html>
