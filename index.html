<!-- modals -->
<div class="modal fade" id="myModal">
    <div class="modal-dialog modal-xl">
        <div class="modal-content" style="background-color: black">
            <!-- Modal Header -->
            <div class="modal-header" style="border:black">
                <h4 class="modal-title" style="color:white">Picture</h4>
                <button type="button" class="btn-close" data-bs-dismiss="modal" style="background-color: white"></button>
            </div>
    
            <!-- Modal body -->
            <div class="modal-body">
                <img
                    src=""
                    class="w-100 shadow-1-strong rounded mb-4"
                    alt="boat on calm water"
                />
            </div>

            <!-- Modal footer -->
            <div class="modal-footer" style="border:black">
                <button type="button" class="btn btn-dark">Close</button>
            </div>
        </div>
    </div>
</div>

<!-- Script to change the picture source in the modal depending on what picture clicked. -->
<script>
    var exampleModal = document.getElementById('myModal')
    exampleModal.addEventListener('show.bs.modal', function (event) {
    // Button that triggered the modal
    var button = event.relatedTarget
    // Extract info from data-bs-* attributes
    var img_src = button.getAttribute('data-bs-source')

    // Update the modal's content.
    var image = exampleModal.querySelector('.modal-body img')
    image.src = img_src
})
</script>
